<!DOCTYPE html> <!-- declara que tipo de documento es para el navegador -->
<html lang="es"> <!-- en=ingles   es=español -->
<head> <!-- etiqueta cerrada --> <!-- parte privada del sitio -->
    <meta charset="UTF-8"> <!-- etiqueta abierta --> <!-- se puede entender caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- servia para que se pueda visualizar correctamente en todos los navegadores (principalmente era para el explorer) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para adaptar correctamente a celulares o tablets etc -->
    <title>Document</title> <!-- titulo de la pestaña de la pagina -->
</head>
<body> <!-- contenido del citio tiene que estar dentro del body -->
    
    <header></header> <!-- encabezado -->
    
    <nav></nav> <!-- menu de navegacion -->
    
    <main></main> <!-- contenido principal -->
    
    <section></section> <!-- subseccion del contenido -->
    
    <aside></aside> <!-- publicidades (contenido no tan relevante) -->

    <footer></footer> <!-- pie de pagina -->



</body>
</html>
